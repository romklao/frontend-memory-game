<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Itim">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>
            <span class="moves"></span><span class="moves-word"> Move(s) </span>
            <span class="timer"></span>
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
        </ul>

<!-- Popup overlay after a player win a game -->
        <section class="overlay">
            <div class="popup">
                <div class="congrat">
                    <p>Congratulations <img src="img/balloons.svg" class="balloons"></p>
                    <a href="#" id="close">x</a>
                </div>
                <div class="record">
                    <p>You are a winner <img src="img/trophy.svg" class="trophy"></p>
                    <p>You made <span class="moves-record"></span> moves</p>
                    <p>in <span class="time-record"></span></p>
                    <p>Rating: <span class="rating"></span></p>
                    <button id="play-again">Play again</button>
                </div>
            </div>
        </section>
    </div>

<!-- The decription of using defer from stackoverflow https://stackoverflow.com/questions/436411/where-should-i-put-script-tags-in-html-markup -->
    <script src="js/app.js" defer></script>
</body>
</html>
